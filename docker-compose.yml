version: '3.8'

services:
  # PostgreSQL Database for Article Service
  postgres-article:
    image: postgres:15-alpine
    container_name: article-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agrios_articles
    ports:
      - "5433:5432"
    volumes:
      - article_postgres_data:/var/lib/postgresql/data
      - ./migrations/001_create_articles_table.sql:/docker-entrypoint-initdb.d/001_create_articles_table.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - article-network

  # Article Service (gRPC)
  # Prerequisites: User Service must be running (service-1)
  article-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: article-service
    environment:
      - DB_HOST=postgres-article
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=agrios_articles
      - DB_MAX_CONNS=10
      - DB_MIN_CONNS=2
      - DB_MAX_CONN_LIFETIME=1h
      - DB_MAX_CONN_IDLE_TIME=30m
      - DB_CONNECT_TIMEOUT=5s
      - GRPC_PORT=50052
      - USER_SERVICE_ADDR=host.docker.internal:50051
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_ADDR=host.docker.internal:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    ports:
      - "50052:50052"
    depends_on:
      postgres-article:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - article-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "50052" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  article_postgres_data:
    driver: local

networks:
  article-network:
    driver: bridge
